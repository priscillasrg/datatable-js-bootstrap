<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
  <header class="container p-3">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="text-center text-white-50">NPL Brasil - Tabela</h3>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF / CNPJ</th>
              <th scope="col">E-mail</th>
              <th scope="col">Latitude</th>
              <th scope="col">Longitude</th>
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="container p-3">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <section>
          <p class="text-center text-white-50">Create</a>, by <a
              href="https://www.linkedin.com/in/priscillasrg/">Priscilla S.R. Guimar√£es</a></p>
        </section>
      </div>
    </div>
  </footer>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../src/js/controller/table.js"></script>

</body>

</html>
